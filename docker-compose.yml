services:
 client: 
   image: chat-me-client
   restart: always
   build:
     context: ./client
     dockerfile: docker-setup/nextjs/Dockerfile
   container_name: client 
   ports:
     - "3000:3000"
   networks:
     - chat-me
   environment:
     - NODE_ENV=production
   env_file: ./client/.env
  
 server:
   image: chat-me-server
   restart: always
   build:
     context: ./Server
     dockerfile: docker-setup/Dockerfile
   container_name: server
   ports:
     - "8000:8000"
   networks:
     - chat-me
   env_file: ./Server/.env


 socket:
   image: chat-me-socket
   restart: always
   build:
     context: ./Socket
     dockerfile: Dockerfile
   container_name: socket
   ports:
     - "8001:8001"
   networks:
     - chat-me
   env_file: ./Socket/.env

 nginx:
    image: nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      #- "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
      - /etc/letsencrypt/live/chatmeonline.live/fullchain.pem:/etc/letsencrypt/live/chatmeonline.live/fullchain.pem
      - /etc/letsencrypt/live/chatmeonline.live/privkey.pem:/etc/letsencrypt/live/chatmeonline.live/privkey.pem
      - /etc/letsencrypt/live/chatmeonline.live:/etc/letsencrypt/live/chatmeonline.live
    restart: always
    networks:
      - chat-me
    depends_on:
      - client
      - server
      - socket

 
networks:
 chat-me:
   driver: bridge
  
